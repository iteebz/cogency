repos:
  - repo: local
    hooks:
      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]
        pass_filenames: true
      
      - id: ruff-check
        name: ruff check --fix
        entry: uv run ruff check --fix --exit-non-zero-on-fix
        language: system
        types: [python]
        pass_filenames: true
      
      - id: pyright
        name: pyright
        entry: bash -c 'uv run pyright && uv run pyright -p pyright.tests.json && uv run pyright -p pyright.evals.json'
        language: system
        types: [python]
        pass_filenames: false
